<div class="w-full sm:max-w-4xl mx-auto space-y-8">
  <div
    class="relative overflow-hidden bg-white dark:bg-slate-900 sm:rounded-[2.5rem] p-6 sm:p-8 md:p-12 shadow-2xl shadow-slate-200 dark:shadow-none sm:border border-slate-100 dark:border-slate-800"
  >
    <!-- Decorative element -->
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 sm:-top-24 sm:-right-24 sm:translate-x-0 sm:translate-y-0 sm:left-auto sm:top-auto w-32 sm:w-64 h-32 sm:h-64 bg-indigo-500/10 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 sm:-bottom-24 sm:-left-24 sm:translate-x-0 sm:translate-y-0 sm:top-auto sm:left-auto w-32 sm:w-64 h-32 sm:h-64 bg-violet-500/10 rounded-full blur-3xl"
    ></div>

    <div class="relative z-10 text-center space-y-6">
      <div
        class="inline-flex items-center justify-center p-4 bg-indigo-100 dark:bg-indigo-900/30 rounded-3xl mb-4"
      >
        <span class="text-4xl">ðŸ‘‘</span>
      </div>

      <h1
        class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900 dark:text-white"
      >
        Welcome Back,
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600 dark:from-indigo-400 dark:to-violet-400"
          >{{ username() }}</span
        >
      </h1>

      <p class="text-base sm:text-lg text-slate-500 dark:text-slate-400 max-w-2xl mx-auto">
        Your champion tracking dashboard is ready. Begin your journey and track your progress in the
        CursedCrown.
      </p>

      <div class="pt-6 sm:pt-8 flex flex-wrap justify-center gap-3 sm:gap-4">
        <button
          [routerLink]="['/user', userId(), 'create_game']"
          class="px-6 sm:px-8 py-2.5 sm:py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm sm:text-base font-bold rounded-2xl shadow-lg shadow-indigo-500/30 transition-all hover:scale-105 active:scale-95 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 sm:w-5 sm:h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Create Game
        </button>
        <button
          [routerLink]="['/user', userId(), 'games-list']"
          class="px-6 sm:px-8 py-2.5 sm:py-3 bg-pink-600 hover:bg-pink-700 text-white text-sm sm:text-base font-bold rounded-2xl shadow-lg shadow-pink-500/30 transition-all hover:scale-105 active:scale-95 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 sm:w-5 sm:h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          Games List
        </button>
